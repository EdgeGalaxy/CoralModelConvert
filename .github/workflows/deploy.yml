name: Build and Push ACR Image

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Derive short SHA tag
        id: vars
        shell: bash
        run: |
          echo "sha_short=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build and Push Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false
          outputs: type=registry,oci-mediatypes=false
          tags: |
            ${{ secrets.ACR_REGISTRY }}/${{ secrets.ACR_IMAGE_REPO }}:latest
            ${{ secrets.ACR_REGISTRY }}/${{ secrets.ACR_IMAGE_REPO }}:${{ steps.vars.outputs.sha_short }}

      - name: Inspect pushed image manifest
        run: |
          docker buildx imagetools inspect ${{ secrets.ACR_REGISTRY }}/${{ secrets.ACR_IMAGE_REPO }}:latest
          docker buildx imagetools inspect ${{ secrets.ACR_REGISTRY }}/${{ secrets.ACR_IMAGE_REPO }}:${{ steps.vars.outputs.sha_short }}
