name: Build and Deploy to Alibaba FC

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: {}

env:
  # Build metadata
  IMAGE_TAG: ${{ github.sha }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and Push Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.ACR_REGISTRY }}/${{ secrets.ACR_IMAGE_REPO }}:${{ env.IMAGE_TAG }}
            ${{ secrets.ACR_REGISTRY }}/${{ secrets.ACR_IMAGE_REPO }}:latest

      - name: Export ACR_IMAGE for deploy
        run: |
          echo "ACR_IMAGE=${{ secrets.ACR_REGISTRY }}/${{ secrets.ACR_IMAGE_REPO }}:${IMAGE_TAG}" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Serverless Devs CLI
        run: npm i -g @serverless-devs/cli

      - name: Configure s access
        env:
          ACCOUNT_ID: ${{ secrets.ALIBABA_CLOUD_ACCOUNT_ID }}
          ACCESS_KEY_ID: ${{ secrets.ALIBABA_CLOUD_ACCESS_KEY_ID }}
          ACCESS_KEY_SECRET: ${{ secrets.ALIBABA_CLOUD_ACCESS_KEY_SECRET }}
        run: |
          s config add \
            --AccessKeyID "$ACCESS_KEY_ID" \
            --AccessKeySecret "$ACCESS_KEY_SECRET" \
            --AccountID "$ACCOUNT_ID" \
            -a default -y || true

      - name: Deploy to Function Compute
        env:
          # Image to deploy
          ACR_IMAGE: ${{ env.ACR_IMAGE }}
          # OSS credentials and config (injected into function env via s.yaml)
          OSS_ACCESS_KEY_ID: ${{ secrets.OSS_ACCESS_KEY_ID }}
          OSS_ACCESS_KEY_SECRET: ${{ secrets.OSS_ACCESS_KEY_SECRET }}
          OSS_ENDPOINT: ${{ secrets.OSS_ENDPOINT }}
          OSS_BUCKET_NAME: ${{ secrets.OSS_BUCKET_NAME }}
        run: s deploy -y

